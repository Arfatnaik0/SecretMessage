<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretMessage</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="">Enter text to be shared secretly</label>
            <input id="inputText" type="text" placeholder="Enter text here">
            <button>Submit</button>
        </form>
    </div>
    <div class="link" style="display: none;">
        <label for="">Share this link with a friend</label>
        <input id="link-code" type="text">
    </div>
</body>
</html>
